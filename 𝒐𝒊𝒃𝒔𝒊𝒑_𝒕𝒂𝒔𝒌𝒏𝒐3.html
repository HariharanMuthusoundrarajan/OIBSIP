<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Conversion</title>
    <style>
        body {
    background-image: url(https://image.slidesdocs.com/responsive-images/slides/0-heat-stroke-science-knowledge-is-very-important-to-prevent-powerpoint-background_473b19904b__960_540.jpg);
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    height: 400px;
    width: 400px;
    border: 3px solid yellow;
    background-color: rgb(238, 238, 108);
    border-radius: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
    margin: auto; /* Added to center the container */
}


        .container input {
            height: 30px;
            width: 70%;
            border: 2px solid black;
            text-align: center;
            border-radius: 20px;
            position:relative;
            top:50px;

        }

        .options select {
            width: 80%;
            border: 2px solid black;
            padding: 5px;
            position: relative;
            top:95px;
        }

        .click {
            width: 70%;
            height: 40px;
            border-radius: 20px;
            background-color: rgb(240, 191, 118);
            cursor: pointer;
            position:relative;
            top:120px;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            text-align: center;
            position: relative;
            top:150px;
        }
    </style>
</head>
<body>
    <div class="container">
        <input id="input" type="text" required placeholder="Input here....!">
        <div class="options">
            <select id="myDropdown">
                <option value="option0" id="00">-Select-</option>
                <option value="option1" id="cel">Celsius</option>
                <option value="option2" id="farn">Fahrenheit</option>
            </select>
        </div>
        <button class="click" id="click" type="submit" onclick="convertTemperature()">Convert</button>
        <div id="result"></div>
    </div>

    <script>
        function convertTemperature() {
            const temperatureInput = document.getElementById('input').value;
            const unit = document.getElementById('myDropdown').value;
            const resultElement = document.getElementById('result');

            // Validate input as a number
            if (isNaN(temperatureInput)) {
                resultElement.innerHTML = 'Please enter a valid number for temperature.';
                return;
            }

            const temperature = parseFloat(temperatureInput);

            // Perform conversion based on selected unit
            let convertedTemperature, resultUnit;
            switch (unit) {
                case 'option1':
                    convertedTemperature = (temperature - 32) * 5 / 9;
                    resultUnit = 'Celsius';
                    break;
                case 'option2':
                    convertedTemperature = (temperature * 9 / 5) + 32;
                    resultUnit = 'Fahrenheit';
                    break;
                default:
                    resultElement.innerHTML = 'Please select a valid unit for conversion.';
                    return;
            }

            resultElement.innerHTML = `Converted Temperature: ${convertedTemperature.toFixed(2)} ${resultUnit}`;
        }
    </script>
</body>
</html>
